  <body><link rel="stylesheet" type="text/css" href="css2.css">
<h1>
	Apply</h1>
<p><link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	&gt;Your Name&nbsp;<input id="what" name="w" type="text" class="type"/></p>
<p>
	&gt;What&#39;s your gender?</p>
<ul>
	<li>
		<label><input id="1" name="like" type="radio" value="1" />&nbsp;Male</li></label>
	<li>
		<label><input id="2" name="like" type="radio" value="2" />&nbsp;Female</label></li>
	<li>
		<label><input id="3" name="like" type="radio" value="3" />&nbsp;Other</label></li>
</ul>
<p>
	&gt;Birthday&nbsp;<input id="what" name="w" type="date" class="type"/></p>
<p>
	&gt;Transportation：</p>
<p>
	<label><input type="checkbox" value="c1" /> Walking&nbsp;</label><label><input type="checkbox" value="c5" /> Bicycling</label></p>
<p>
	<label><input type="checkbox" value="c2" /> Skating&nbsp;</label><label><input type="checkbox" value="c6" />&nbsp;Mortorcycle</label></p>
<p>
	<label><input type="checkbox" value="c3" /> Car &nbsp; &nbsp; &nbsp;&nbsp;</label><label><input type="checkbox" value="c4" />&nbsp;Other</label></p>
<p>
	&gt;Highest Education</p>
<ul>
	<li>
		<label><input id="1" name="edu" type="radio" value="1" />&nbsp;Less than high school</label></li>
	<li>
		<label><input id="2" name="edu" type="radio" value="2" />&nbsp;Bachelor</label></li>
	<li>
		<label><input id="3" name="edu" type="radio" value="3" />&nbsp;Master</label></li>
	<li>
		<label><input id="4" name="edu" type="radio" value="4" />&nbsp;More than master</label></li>
</ul>
<p>
	&gt;Occupation&nbsp;<input id="job" name="w" type="text"  class="type"/>[Please describe]</p>
<p>
	&gt; Email&nbsp;<input id="email" name="em" type="email"  class="type"/></p>
<p>
	&gt; Website&nbsp;<input id="web" name="web" type="url"  class="type"/></p>
<p>
	&gt; Phone number<input id="tel" name="tel" type="tel"  class="type"/></p>
<p>
	&nbsp;</p>
<p>
	<input type="submit" value="Submit" class="submit"/></p>
